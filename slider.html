<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">

            <div style = "background-color: PaleVioletRed">
                <h1>Clouds</h1>
                <p>Looks like cotton candy!</p>
            </div>

            <div style = "background-color: BurlyWood">
                <h1>Spire</h1>
                <p>Is this a spire? From the hit game STS?</p>
            </div>

            <div style = "background-color: LightSalmon">
                <h1>Racoon</h1>
                <p>Racoons wash their food before eating</p>
            </div>

            <div style = "background-color: BlueViolet">
                <h1>Birb</h1>
                <p>Is it the word?</p>
            </div>

        </div>
        <div class="right-side">
            <div style = "background-image: url('images/Humming bird.jpg')"></div>
            <div style = "background-image: url('images/Racoon.jpg')"></div>
            <div style = "background-image: url('images/spire.jpg')"></div>
            <div style = "background-image: url('images/clouds.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src = "js/slider.js"></script>
     <script src="https://kit.fontawesome.com/c513779648.js"
    crossorigin="anonymous"></script>
</body>
</html>
